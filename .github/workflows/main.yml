name: Test package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        sdk: [stable]

    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies
        run: dart pub get

      - name: Analyze code
        run: dart analyze --fatal-infos

      - name: Collect dart code metrics
        run: dart run dart_code_metrics:metrics analyze lib

      - name: Run test suite
        env:
          CALENDARIFIC_API_KEY: ${{ secrets.CALENDARIFIC_API_KEY }}
        run: dart run test --chain-stack-traces